<div class="modal" id="modal_resumen_ordencarga">
    <div class="modal-dialog" style="width: 99%; max-width: 950px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Resumen de Carga</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cabecera</h3>
                    </div>
                    <div class="panel-body">
                        Almacen Origen
                        Almacen Destino
                        Conductor
                        Unidad
                        Fecha de Entrega
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Detalle de la Carga</h3>
                    </div>
                    <div class="panel-body">
                        <table id="grid_productos"></table>
                        <div id="grid_productos_pager"></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Observaciones</h3>
                    </div>
                    <div class="panel-body">
                        <div id="carga_observaciones"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
