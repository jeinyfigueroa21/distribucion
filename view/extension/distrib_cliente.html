{include="header"}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h3>
                    <span class="glyphicon glyphicon-transfer"></span>
                    Datos de Distribución para {$fsc->codcliente} - {$fsc->cliente_datos->nombre}
                    <a class="btn btn-xs btn-default" href="{$fsc->url()}&codcliente={$fsc->codcliente}" title="Recargar la página">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                    <span class="btn-group">
                        {loop="$fsc->extensions"}
                        {if="$value->type=='button'"}
                        <a href="index.php?page={$value->from}{$value->params}" class="btn btn-xs btn-default">{$value->text}</a>
                        {/if}
                        {/loop}
                    </span>
                </h3>
            </div>
        </div>
    </div>
    <div class="row">
        <form action="{$fsc->url()}&codcliente={$fsc->codcliente}" name='f_distrib_cliente' method="POST" class="form">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="text-left" for="ruta"><b>Ruta:</b></label>
                    </div>
                    <div class="col-sm-2">
                        <select name="ruta" class="form-control">
                            <option value="" {if="$fsc->cliente_datos->ruta==''"}selected{/if}>Ninguna</option>
                            {loop="$fsc->rutas"}
                            <option {if="$fsc->cliente_datos->ruta==$value->ruta"}selected{/if} value="{$value->ruta}">{$value->ruta} {$value->descripcion}</option>
                            {/loop}
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <label class="text-left" for="canal"><b>Canal:</b></label>
                    </div>
                    <div class="col-sm-2">
                        <select name="canal" class="form-control">
                            <option value="" {if="$fsc->cliente_datos->canal==''"}selected{/if}>Ninguna</option>
                            {loop="$fsc->canales"}
                            <option {if="$fsc->cliente_datos->canal==$value->codigo"}selected{/if} value="{$value->codigo}">{$value->codigo} {$value->descripcion}</option>
                            {/loop}
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <label class="text-left" for="subcanal"><b>Subcanal:</b></label>
                    </div>
                    <div class="col-sm-2">
                        <select name="subcanal" class="form-control">
                            <option value="" {if="$fsc->cliente_datos->subcanal==''"}selected{/if}>Ninguna</option>
                            {loop="$fsc->subcanales"}
                            <option {if="$fsc->cliente_datos->subcanal==$value->codigo"}selected{/if} value="{$value->codigo}">{$value->codigo} {$value->descripcion}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-sm-2">
                        <label class="text-left" for="coordenadas"><b>Coordenadas:</b></label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="coordenadas" name="coordenadas">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;" align='right'>
                    <div class="btn-group">
                        <input type='hidden' name='codcliente' value='{$fsc->codcliente}'>
                        <input type='hidden' name='type' value='distrib_cliente'>
                        <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled = true;
                                document.f_distrib_cliente.submit();" title="Guardar">
                            <span class="glyphicon glyphicon-floppy-disk"></span> Guardar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{include="footer"}
