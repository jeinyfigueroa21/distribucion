{include="header"}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h3>
                    <span class="glyphicon glyphicon-transfer"></span>
                    Datos de Distribución para {$fsc->codcliente} - {$fsc->cliente_datos->nombre}
                    <a class="btn btn-xs btn-default" href="{$fsc->url()}&codcliente={$fsc->codcliente}" title="Recargar la página">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                    <span class="btn-group">
                        {loop="$fsc->extensions"}
                        {if="$value->type=='button'"}
                        <a href="index.php?page={$value->from}{$value->params}" class="btn btn-xs btn-default">{$value->text}</a>
                        {/if}
                        {/loop}
                    </span>
                </h3>
            </div>
        </div>
    </div>
    <div class="row">
        <form action="{$fsc->url()}" method="post" class="form">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="text-left" for="codsupervisor"><b>Supervisor:</b></label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="codsupervisor" name="codsupervisor">
                    </div>
                    <div class="col-sm-2">
                        <label class="text-left" for="codvendedor"><b>Vendedor:</b></label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="codvendedor" name="codvendedor">
                    </div>
                    <div class="col-sm-2">
                        <label class="text-left" for="ruta"><b>Ruta:</b></label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="ruta" name="ruta">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-sm-2">
                        <label class="text-left" for="coordenadas"><b>Coordenadas:</b></label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="coordenadas" name="coordenadas">
                    </div>
                    <div class="col-sm-2">
                        <label class="text-left" for="canal"><b>Canal:</b></label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="canal" name="canal">
                    </div>
                    <div class="col-sm-2">
                        <label class="text-left" for="subcanal"><b>subcanal:</b></label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="subcanal" name="subcanal">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{include="footer"}
