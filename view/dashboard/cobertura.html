<div role="tabpanel" class="tab-pane" id="cobertura">
    {if="$fsc->procesado"}
    <div class="table-responsive">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>SUPERVISOR</th>
                    <th>VENDEDOR</th>
                    <th>COBERTURA POR FAMILIA</th>
                </tr>
            </thead>
            <tbody>
                {loop="$fsc->supervisores"}
                    {loop="$fsc->organizacion->get_asignados($fsc->empresa->id,$value1->codagente)"}
                    <tr>
                    <td class="text-left">{$value1->nombre}</td>
                    <td class="text-left">{$value2->nombre}</td>
                    </tr>
                    {loop="$fsc->articulos->all()"}
                    {/loop}
                    <tr>
                    <td colspan="2" class="text-left info"><b>Total de {$value1->nombre}</b></td>
                    </tr>
                {/loop}                  
                
            </tbody>
        </table>
    </div>
    {/if}
</div>
